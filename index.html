<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Todos os links utilizados -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>NFS-e</title>
</head>
<body>

    <div class="container">
        <h1>Emissão de Nota Fiscal de Serviço NFS-E</h1>
    
        <!-- Imputs para serem utilizados com DOM no arquivo Script.js utilizando JavaScript -->
        <form id="nfs-form">
            <label for="valor-venda">Valor da Venda:</label>
            <input type="number" id="valor-venda" step="0.01" required>

            <label for="itens-vendidos">Itens Vendidos:</label>
            <textarea id="itens-vendidos" required></textarea>

            <label for="irpf">Porcentagem IRPF (%):</label>
            <input type="number" id="irpf" step="0.01" required>

            <label for="pis">Porcentagem PIS (%):</label>
            <input type="number" id="pis" step="0.01" required>

            <label for="cofins">Porcentagem COFINS (%):</label>
            <input type="number" id="cofins" step="0.01" required>

            <label for="inss">Porcentagem INSS (%):</label>
            <input type="number" id="inss" step="0.01" required>

            <label for="issqn">Porcentagem ISSQN (%):</label>
            <input type="number" id="issqn" step="0.01" required>

            <button type="button" onclick="gerarNotaFiscal()">Gerar Nota Fiscal</button> <!-- Function principal do código, onde gerará a NFE-->
        </form>

        <div id="nota-fiscal" class="result" style="display: none;"></div>   <!-- Div onde será exibido o resultado da NFE -->
    </div>
    <script src="script.js"></script>
</body>
</html>
